<!DOCTYPE html>
<html>
<style>
body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   display: flex;
   justify-content: center;
   align-items: center;
   min-height: 100vh;
   background: #f5f5f5;
   color: #333;
}

.header {
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100vh;
   background: linear-gradient(45deg, #8c5e0f, #8c5e0f);
   display: flex;
   justify-content: center;
   align-items: center;
   color: #fff;
   font-size: 2em;
   text-transform: uppercase;
   letter-spacing: 5px;
}

.header h1 {
   font-size: 5em;
   text-align: center;
   text-shadow: 2px 2px 5px rgba(255,255,255,0.5);
}

.header h2 {
   font-size: 2em;
   text-align: center;
   text-shadow: 2px 2px 5px rgba(255,255,255,0.5);
}

.header h3 {
   font-size: 1.5em;
   text-align: center;
   text-shadow: 2px 2px 5px rgba(255,255,255,0.5);
}

.header p {
   font-size: 1em;
   text-align: center;
   text-shadow: 2px 2px 5px rgba(255,255,255,0.5);
}

.header img {
   width: 200px;
   height: 200px;
   background: #e9e9e9;
   border-radius: 50px;
   box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
</style>
<body>
   <div class="header">
       <h1>Portfolio</h1>
       <h2>Folio</h2>
       <h3>Leonardo Di Francisco</h3>
       <p>Web developer</p>
       <img src="avatar.jpg" alt="Avatar">
   </div>
</body>
</html>
